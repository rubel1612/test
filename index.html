<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeghCafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
    
    <header>
        <nav>
            <div class="row clearfix">
                <img src="images/logo2.png" class="logo" alt="MeghCafe">

                <ul class="main-nav animated slideInDown" id="navbar">
                  <li><a href="#">DELIVERY</a></li>
                  <li><a href="#">HOW TO ORDER</a></li>
                  <li><a href="#">CHECKED MORE</a></li>
                  <li><a href="#">SIGN UP</a></li>
                </ul>
                <a href="#" class="tab-Version" onclick="showNavbar()"> <i class="fas fa-bars fa-2x"></i></a>
                
            </div>
        </nav>

        <div class="main-content-header">
            <h1>WELCOME TO <span class="colorChange">MEGHCAFE</span>. <br>
                HOUSE OF FOOD LOVERS...</h1>
               
            <a href="#" class="btn btn-order">Click To Order</a>
            <a href="#" class="btn btn-show">Show Me More</a>
        </div>
    </header>


    <script>
        
    
     function showNavbar(){
        var x=document.getElementById("navbar");
           if(x.style.display === "none"){
               x.style.display="block";
           }else{
            x.style.display="none";
           }
     }
    </script>

</body>
</html>
